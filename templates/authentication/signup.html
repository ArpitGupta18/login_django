{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link
            rel="stylesheet"
            href="{% static 'authentication/signup.css' %}"
        />
    </head>
    <body>
        <div class="container">
            <p><h1>Sign Up</h1></p>

            <form action="/sign-up" method="post">
                {% csrf_token %}
                <div class="row">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Username"
                        required
                    />
                </div>

                <div class="row">
                    <label for="">First Name</label>
                    <input
                        type="text"
                        id="firstname"
                        name="firstname"
                        placeholder="First Name"
                        required
                    />
                </div>

                <div class="row">
                    <label for="">Last Name</label>
                    <input
                        type="text"
                        id="lastname"
                        name="lastname"
                        placeholder="Last Name"
                        required
                    />
                </div>

                <div class="row">
                    <label for="">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                    />
                </div>

                <div class="row">
                    <label for="">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Create password"
                        required
                    />
                </div>

                <div class="row">
                    <label for="">Confirm password</label>
                    <input
                        type="password"
                        id="confirmpassword"
                        name="confirmpassword"
                        placeholder="Confirm password"
                        required
                    />
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </body>
</html>
