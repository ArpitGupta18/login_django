<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Authentication</title>
    </head>
    <body>

        {% comment %} TODO: modify it using bootstrap {% endcomment %}
        {% for message in messages %}
        <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
        >
            <strong>Message: {{message}}</strong>
            <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <h1>Please Choose one below</h1>

        {% if user.is_authenticated %}
        <h1>Hello {{ first_name }}</h1>
        <h4>You are logged in</h4>
        <button type="submit"><a href="/sign-out">Sign Out</a></button>
        {% else %}
        <button type="submit"><a href="/sign-up">Sign Up</a></button>
        <button type="submit"><a href="/sign-in">Sign In</a></button>
        {% endif %}
    </body>
</html>
